<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Підключення Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <header>
      <h1>Дізнатися погоду</h1>
    </header>

    <div class="weather-container">
      <div class="weather-info">
        <input type="text" id="city-input" placeholder="Введіть назву міста" />
        <button id="get-weather">Шукати</button>
      </div>

      <div id="weather-details" class="weather-details">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="weather-description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
    </div>

    <div id="map"></div>
    <!-- Повний екран для карти -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Підключення бібліотеки Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Підключення бібліотеки для вітрових шарів -->
    <script src="https://unpkg.com/leaflet-velocity@0.0.2/leaflet-velocity.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
